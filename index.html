<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent Glossary</title>
    <script src='rm-repeats/output.js'></script>
    <script src='main.js'></script>
    <script src='categ.js'></script>
    <script src='glossary.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='functional.css' />
    <link rel='stylesheet' href='style.css' />
</head>
<body>
    <header>
        <div id='header-imgs'>
            <img id='main-logo' src='imgs/pipers-logo-2.png'>
            <img id='unicron' src='imgs/redunicorn.jpg'>
        </div>
        <div id='greymatter'>
            <ul>
                <li><a href='piperpat.com'>Home</a></li>
                <li><a href='http://wwwattorneys.piperpat.com/'>worldwide patent attorneys</a></li>
            </ul>
            <ul>
                <li><a href='#'>PCT reminder</a></li>
                <li><a href='#'>PCT maps</a></li>
            </ul>
        </div>
        <h1 class='centre-text'>Patent Glossary</h1>
    </header>
    <div>
        <label for="categories">General & Mechanical terms</label>
        <select name="categ" id="categories" onchange="search()">
            <option value="str">structure</option>
            <option value="mmt">Mounting method</option>
            <option value="fst">Fastener</option>
            <option value="brg">bearing</option>
            <option value="spr">spring</option>
            <option value="num">numbers</option>
            <option value="plc">placement</option>
            <option value="vds">voids</option>
            <option value="shp">shape</option>
            <option value="map">material properties</option>
            <option value="opt">optical</option>
            <option value="fld">fluid flow</option>
            <option value="pos">position</option>
            <option value="mat">materials</option>
            <option value="ele">electrical</option>
            <option value="rtt">rotation to translation</option>
            <option value="ttt">translation to translation</option>
            <option value="seq">sequence</option>
            <option value="mvt">movement</option>
            <option value="rtr">rotation to rotation</option>
            <option value="ext">external</option>
            <option value="mbr">member</option>
            <option value="prj">projection</option>
            <option value="lmt">limit</option>
            <option value="flg">flange</option>
            <option value="edg">edge</option>
            <option value="wdg">wedge</option>
            <option value="pnt">point</option>
            <option value="slb">slab</option>
            <option value="sht">sheet</option>
            <option value="bem">beam</option>
            <option value="sft">shaft</option>
            <option value="bg2">more bearings</option>
            <option value="plg">plug</option>
            <option value="gea">gear</option>
            <option value="jws">jaws</option>
            <option value="spr">spring again</option>
            <option value="lft">lift</option>
            <option value="fbr">fibre</option>
            <option value="rec">receptacle</option>
            <option value="int">interior</option>
            <option value="tub">tube</option>
            <option value="ori">orifice</option>
            <option value="cls">closure</option>
            <option value="cvr">cover</option>
            <option value="apd">append</option>
            <option value="req">relinquish</option>
            <option value="mst">material structure</option>
            <option value="???">unknown</option>
            <option value="rln">relationship</option>
            <option value="mv2">movement again</option>
            <option value="geo">geometric</option>
            <option value="con">contact</option>
            <option value="phy">physical properties</option>
            <option value="c2D">2D plane curves</option>
            <option value=""></option>
        </select>
        <input type="text" placeholder="search for a word" id="input-query" onkeyup="customQuery()">
        
    </div>
    <div id='results'></div>
</body>
</html>
